<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo with David</title>
    <link rel="stylesheet" href="/style.a6dae8f7.css">
<script src="/style.a6dae8f7.js"></script></head>
<body>
    <section class="full">
        <h1>David's in-class Demo</h1>
        <p>Parallax is first...</p>
    </section>
    <section id="parallax">
        <div data-parallax-speed=".7" class="parallax-element first">One</div>
        <div data-parallax-speed="1" class="parallax-element second">Two</div>
        <div data-parallax-speed="1.3" class="parallax-element third">Three</div>
    </section>
    <section class="full">
        <h2>Scroll triggered elements next...</h2>
    </section>
    <section id="scroll">
        <h1 class="scroll-element">Scroll Element</h1>
    </section>
    <section class="full">
        <h2>Thanks David!</h2>
    </section>
    <script src="/script.d573be0b.js"></script>
</body>
</html>
